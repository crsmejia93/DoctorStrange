    <meta charset="UTF-8">
    <title>Add Closet</title>
</head>
<body>

<div th:replace="base :: nav"></div>

<div class="container">

    <form action="#" th:action="@{/process}" th:object="${user}"

        </select><br />

        <!--Temperature: <input type="text" th:field="*{temperature}"/>-->

        <!--<input type="file" name="file"/><br/>-->

        <input type="submit" value="Submit"/>
    </form>
</div>

</body>
</html>
