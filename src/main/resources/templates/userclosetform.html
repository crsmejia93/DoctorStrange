<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Today's Outfit</title>
    <th:block th:insert="base :: header"></th:block>
</head>
<body>
<div th:replace="base :: navlinks"></div>
<div class="container">
    <div class="col-3"></div>
    <div class="col-6 pt-6">
        <form action="#" th:action="@{/process}" th:object="${user}"
              method="post"enctype="multipart/form-data" >
            <input type="hidden" th:field="*{id}"/>
            <h2 id="temp" name="temp"></h2>
            <label for="location">Location: </label>
            <input id="location" type="text"/><br/>
            <button type="submit" onclick="weatherBallon(document.getElementById('location').value)">Locate Me</button>

            <lable for="occasion">Occasion:</lable>
            <select id="occasion" name="occasion" />
            <option value="formal">Formal</option>
            <option value="informal">Informal</option>
            </select><br />

<!--            <input type="submit" value="Submit"/>-->
            <input type="submit" value="Submit"/>
        </form>
    </div>
    <div class="col-3"></div>

</div>
<div th:replace="base :: weather"></div>
<div th:replace="base :: bootstrap-js"></div>
</body>
</html>
